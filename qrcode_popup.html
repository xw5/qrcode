<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二维码生成</title>
  <link rel="stylesheet" href="./css/qrcode_popup.css">
</head>
<body>
  <div class="popup-wrap">
    <div class="qrcode" id="qrcodeMain"></div>
    <textarea autocomplete="true" placeholder="如想自定义生成二维码，在此输入你想生成二维的内容" class="qrcode-con" id="qrcodeCon" cols="24" rows="4"></textarea>
    <button id="createBtn" class="qrcode-create__btn">生成二维码</button>
    <dl class="popup-instruction">
      <dt class="popup-instruction__title">二维码生成器</dt>
      <dd class="popup-instruction__item">* 默认二维码为当前激活的标签url</dd>
      <dd class="popup-instruction__item">* 在文本框中输入要转为二维码的字段可以生成自定义的二维码</dd>
    </dl>
    <dl class="qrcode-create__website">
      <dt class="qrcode-website__title">二维码生成网址推荐</dt>
      <dd class="qrcode-website__link" id="qrcodeWebsiteLink">
        <a class="qrcode-website__item" data-href="https://cli.im/">草料</a>
        <a class="qrcode-website__item" data-href="http://www.liantu.com/">联图网</a>
        <a class="qrcode-website__item" data-href="https://www.hotapp.cn/">芝麻</a>
        <a class="qrcode-website__item" data-href="http://www.mobanma.com/index/index.html">模块码</a>
        <a class="qrcode-website__item" data-href="http://www.xmesm.cn/">鑫码</a>
        <a class="qrcode-website__item" data-href="http://www.wwei.cn/">微微</a>
      </dd>
    </dl>
    
  </div>
  <script src="./js/jquery-2.1.4.min.js"></script>
  <script src="./js/qrcode.min.js"></script>
  <script src="./js/qrcode_main.js"></script>
</body>
